<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/iconII.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/login.css">

    <script src="./js/funcoes.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Estonia&family=Homemade+Apple&family=Kalam:wght@300;400;700&family=Lobster&family=Montserrat:wght@200;300;500;700&family=Overpass&family=Permanent+Marker&family=Playball&family=Press+Start+2P&family=Righteous&family=Satisfy&family=Varela+Round&display=swap"
        rel="stylesheet">

    <title>LOGIN</title>
</head>

<body id="tela_login">
    <div class="wrapper">
        <h2>Faça Login</h2><br>
        <div class="div-login">
            <div class="input-box">
                <input type="email" id="email_user" placeholder="Digite seu E-mail" name="email">
                <i class='bx bxs-user'></i>
              </div>
            <div class="input-box">
                <input type="password" id="senha_user" placeholder="Digite sua senha" name="senha">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.html">Registrar</a></p>
            </div>
            <button onclick="entrar()" class="btn">Entrar</button>
        </div><br>
    </div>
    <div id="div_aguardar" class="loading-div">
        <img src="https://c.tenor.com/Osta2udXiBoAAAAd/vincent-van-gogh-art.gif" id="loading-gif">
    </div>

    <div id="div_erros_login">

    </div>
</body>


</html>
<script>
    function entrar() {
        aguardar();

        //  variaveis... vão ser comparadas com as de sessão
        var emailVar = email_user.value;
        emailVar = emailVar.toLowerCase();
        var senhaVar = senha_user.value;

        if (emailVar == "" || senhaVar == "") { //  Se os campos estiverem em branco, não irá prosseguir
            window.alert("Preencha todos os campos para prosseguir!");
            finalizarAguardar();
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {    //  validação para checar se tem @ e .com
            window.alert("E-mail inválido! Verifique os dados e tente novamente.");
            finalizarAguardar();
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({  //  propriedades do meu json
                email: emailVar,
                senha: senhaVar,
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));      //  Minhas varáveis de sessão
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.CAMINHO_IMG = json.caminhoImg;
                    sessionStorage.FK_QUADROS = json.fkQuadros;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
